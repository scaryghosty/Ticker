language: python

python:
  - "3.5"

# command to install dependencies
install:
  - "pip3 install -r requirements.txt"

# set permissions
before_script:
  - "pip3 install pyinstaller"
  - chmod a+x ./ticker.py

# command to run tests
script:
  - python ticker.py
  - pyinstaller --onefile ticker.py && ./dist/ticker

